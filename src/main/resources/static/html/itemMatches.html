<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
</head>
<body class="theme-dark cheatsheet">
<div id="app">
    <div class="guide-cheatsheet">
        <button v-on:click="putItemMatches">제출</button>

        <div style="display: flex">
            <div style="min-width: 1100px;float: left;display: flex;width: 33%;">
                <div style="width: 500px;">
                    <div>제외할 문자열
                        <div v-for="(removeString, index) in removeEngStrings">
                            <input type="text" v-on:keyup.enter="newRemoveEngString(index)"
                                   v-model="removeString.target"/>
                            <button v-on:click="removeEngStringInput(index)">삭제</button>
                        </div>

                    </div>
                </div>
                <div style="width: 500px;">
                    <div>제외할 문자열
                        <div v-for="(removeString, index) in removeIdStrings">
                            <input type="text" v-on:keyup.enter="newRemoveIdString(index)"
                                   v-model="removeString.target"/>
                            <button v-on:click="removeIdStringInput(index)">삭제</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button v-on:click="matchMostSimilarity">리매칭</button>
        <div>
            <input type="text" v-on:keyup.enter="matchMostSimilarity" v-model="searchTarget"/>
        </div>
        <div>
            <div class="guide-cheatsheet__synergy" style="overflow-x: auto;display: flex;align-items: center;">
                <div style="min-width: 1800px;float: left;display: flex;width: 33%;">
                    <div id="itemEngNames" style="width: 500px;">
                        <draggable v-model="itemEngValues" draggable=".itemEngNameList" :move="checkMove"
                                   @end="handleEngNames">
                            <div v-for="itemEngNameObj in itemEngValues" class="itemEngNameList"
                                 style="height: 50px;display: flex;">
                                <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
                                <span><img v-bind:src="itemEngNameObj.itemImageUrl" style="height: 50px;"></span>
                                <div><span v-bind:title="itemEngNameObj.original">{{itemEngNameObj.target}}</span>
                                    <!--                                    <span>{{itemEngNameObj.itemEngName}}</span>-->
                                </div>
                            </div>
                        </draggable>
                    </div>
                    <div id="itemIds" style="width: 500px;">
                        <draggable v-model="itemIdValues" draggable=".itemIdList" :move="checkMove" @end="handleIds">
                            <div v-for="itemIdObj in itemIdValues" class="itemIdList" style="height: 50px;">
                                <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
                                <span v-bind:title="itemIdObj.original">{{itemIdObj.target}}</span>
                                <!--                                <span>{{itemIdObj.itemId}}</span>-->
                                <input type="checkbox" v-model="itemIdObj.isFixed">
                            </div>
                        </draggable>
                    </div>
                    <div id="similarities" style="max-width: 500px;">
                        <div v-for="similarity in similarities" class="similarities" style="height: 50px;">
                            <span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
                            <span>{{similarity}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- CDNJS :: Sortable (https://cdnjs.com/) -->
<script src="//cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
<!-- CDNJS :: Vue.Draggable (https://cdnjs.com/) -->
<script src="//cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>

<script src="/js/compareStringUtil.js"></script>
<script src="/js/itemMatches.js"></script>
</html>
